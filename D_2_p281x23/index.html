<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaci zadatak br 3</title>
</head>
<body>
    <form action="index.html" method="get">
        <fieldset>
            <legend>Login details</legend>
                <p>
                    <label for="name">Name : </label>
                    <input type="text" name="name" id="name" ><br>
                    <label for="mail">Email : </label>
                    <input type="mail" name="mail" id="mail" ><br>
                    <label for="pass">Password : </label>
                    <input type="password" name="pass" id="pass" ><br>
                </p>
        </fieldset>
        <fieldset>
            <legend>Your feedback</legend>
                <p>
                    Please check all the emotions that apply to you: <br>
                    <label for="angry">Angry</label>
                    <input type="checkbox" name="angry" id="yes"><br>
                    <label for="sad">Sad</label>
                    <input type="checkbox" name="sad" id="yes"><br>
                    <label for="happy">Happy</label>
                    <input type="checkbox" name="happy" id="yes"><br>
                    <label for="amb">Ambivalent</label>
                    <input type="checkbox" name="amb" id="yes"><br>
                    How satisfied were you with our service ? <br>
                    <label for="sat">Very satisfied</label>
                    <input type="radio" name="sat" id="very"><br>
                    <label for="sad">Sad</label>
                    <input type="radio" name="sat" id="satisfied"><br>
                    <label for="happy">Happy</label>
                    <input type="radio" name="sat" id="didn't_care"><br>
                    <label for="amb">Ambivalent</label>
                    <input type="radio" name="sat" id="dissatisfied"><br>
                    <label for="amb">Ambivalent</label>
                    <input type="radio" name="sat" id="very_dissatisfied"><br>
                    Further comments: <textarea name="" id="" cols="30" rows="5"></textarea>
                </p>

        </fieldset>
    </form>
</body>
</html>
