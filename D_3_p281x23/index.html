<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaci zadatak br 3</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form action="index.html" method="get">
        <fieldset>
            <legend>Login details</legend>
                <p class="pTop">
                    <label for="name">Name : </label>
                    <input type="text" name="name" id="name" ><br>
                    <label for="mail">Email : </label>
                    <input type="mail" name="mail" id="mail" ><br>
                    <label for="pass">Password : </label>
                    <input type="password" name="pass" id="pass" ><br>
                </p>
        </fieldset>
        <fieldset>
            <legend>Your feedback</legend>
                <p>
                    Please check all the emotions that apply to you: <br>
                    <label for="angry">Angry</label>
                    <input type="checkbox" name="emotions" id="yes" value="angry"><br>
                    <label for="sad">Sad</label>
                    <input type="checkbox" name="emotions" id="yes" value="sad"><br>
                    <label for="happy">Happy</label>
                    <input type="checkbox" name="emotions" id="yes" value="happy"><br>
                    <label for="amb">Ambivalent</label>
                    <input type="checkbox" name="emotions" id="yes" value="amb"><br>
                </p>
                <p class="divMid">
                    How satisfied were you with our service ? <br>
                    <label for="vs">Very satisfied</label>
                    <input type="radio" name="satisfied" id="very" value="very_sat"><br>
                    <label for="sat">Satisfied</label>
                    <input type="radio" name="satisfied" id="yes" value="sat"><br>
                    <label for="dc">Didn't care</label>
                    <input type="radio" name="satisfied" id="didn't" value="didn't"><br>
                    <label for="dis">Dissatisfied</label>
                    <input type="radio" name="satisfied" id="dis" value="dis"><br>
                    <label for="vd">Very dissatisfied</label>
                    <input type="radio" name="satisfied" id="very_dis" value="very_dis"><br>
                    Further comments: <textarea name="par" id="par" cols="30" rows="4" max="30"></textarea>
                </p>

        </fieldset>
        <p class="pBottom">
                Bio photo: 
                <input type="file" name="file" id="file" style="padding: 3px 10px; font-size: 15px;"> <br>
                Location visited: 
                <select name="location" id="location" value="Select location">
                    <option value="">Select locatnio</option>
                    <option value="bg">Beograd</option>
                    <option value="ns">Nis</option>
                    <option value="le">Leskovac</option>
                        <optgroup label="Okrug">
                            <option value="jb">Jablanicki</option>
                            <option value="nis">Niski</option>
                        </optgroup>
                </select><br>
            <p class="submit">
                <input type="submit" name="submit" value="Submit"><br>
                <input type="reset" name="reset" id="res" value="Reset"><br>
            </p>
        </p>
    </form>
</body>
</html>
